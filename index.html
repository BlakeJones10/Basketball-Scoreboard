<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketball Scoreboard</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div>
            <h3>HOME</h3>
            <div id="home-score">0</div>
                <div>
                    <button onclick="add1Point()">+1</button>
                    <button onclick="add2Points()">+2</button>
                    <button onclick="add3Points()">+3</button>
                </div>
        </div>
        <div>
            <h3>GUEST</h3>
            <div id="guest-score">0</div>
                <div>
                    <button onclick="GuestAdd1Point()">+1</button>
                    <button onclick="GuestAdd2Points()">+2</button>
                    <button onclick="GuestAdd3Points()">+3</button>
                </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
